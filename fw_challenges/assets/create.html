{% extends "admin/challenges/create.html" %}

{% block header %}
<div class="alert alert-secondary" role="alert">
    Fw challenges will check the endpoints access. If there not access the user should be cheating.
</div>
{% endblock %}


{% block value %}
<div class="form-group">
    <label>
        Value:<br>
        <small class="form-text text-muted">
            This is how many points are rewarded for solving this challenge.
        </small>
	</label>
    <input type="number" class="form-control" name="value" placeholder="Enter value" required>
</div>

<div class="form-group">
	<label for="value">Endpoints<br>
		<small class="form-text text-muted">
            <span>The Endpoints that you want to check.</span>
            <ul>
                <li>Please split with <code>,</code></li>
                <li>Please format every endpoint as <code>{tcp/udp}://{IP address}:{port}</code></li>
                <li>For example: <code>tcp://192.168.0.1:80,udp://192.168.10.22:53</code></li>
			</ul>
		</small>
	</label>
	<input type="text" class="form-control" name="endpoints" placeholder="Enter endpoints" required>
</div>
{% endblock %}

{% block type %}
<input type="hidden" value="fwstandard" name="type" id="chaltype">
{% endblock %}
