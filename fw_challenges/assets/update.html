{% extends "admin/challenges/update.html" %}

{% block value %}
<div class="form-group">
    <label>
        Value:<br>
        <small class="form-text text-muted">
            This is how many points are rewarded for solving this challenge.
        </small>
	</label>
    <input type="number" class="form-control chal-value" name="value" value="{{ challenge.value }}" required>
</div>

<div class="form-group">
	<label for="value">Endpoints<br>
		<small class="form-text text-muted">
            <span>The Endpoints that you want to check.</span>
            <ul>
                <li>Please split with <code>,</code></li>
                <li>Please format every endpoint as <code>{tcp/udp}://{IP address}:{port}</code></li>
                <li>For example: <code>tcp://192.168.0.1:80,udp://192.168.10.22:53</code></li>
			</ul>
		</small>
	</label>
    <input type="text" class="form-control chal-decay" name="endpoints" value="{{ challenge.endpoints}}" required>
</div>
{% endblock %}
